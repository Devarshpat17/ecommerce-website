{% extends 'store/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
        <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>

        <a href="{% url 'store:product_update' product.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'store:product_delete' product.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'store:product_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
