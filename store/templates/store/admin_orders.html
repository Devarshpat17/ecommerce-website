{% extends "store/base.html" %}
{% block content %}
<h2>All Orders</h2>
<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Address</th>
            <th>Total Price</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user.username }}</td>
            <td>{{ order.address }}</td>
            <td>${{ order.total_price }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
