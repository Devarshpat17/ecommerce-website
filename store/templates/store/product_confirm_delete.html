{% extends "store/base.html" %}
{% load static %}

{% block title %}Delete Product - ShopName{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the product <strong>"{{ object.name }}"</strong>?</p>
                {% if object.image %}
                <div class="text-center mb-3">
                    <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-thumbnail delete-confirm-image">
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'store:product_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
